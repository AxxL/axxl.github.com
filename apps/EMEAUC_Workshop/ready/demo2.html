    <link rel="stylesheet" href="../css/style.css"/>

    <!-- Here is the style definition to create the sepia effect -->
    <style>
        #mapDiv img {
            -webkit-filter: brightness(90%) sepia(30%) !important;
        }
    </style>
</head>

<script src="http://js.arcgis.com/3.7/"></script>

<script>
    require([
        "dojo/ready",
        "esri/map",
        "esri/arcgis/utils",
    ], function (Ready, Map, Utils) {

        Ready(function () {
            // Load the webmap from ArcGIS Online, take care that the item is public.
            Utils.createMap("e6f2756610df44638332040ad3388fe0", "mapDiv").then(function (response) {
                var esriMap = response.map;
            });
        });
    });
</script>
